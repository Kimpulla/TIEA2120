<h1>Tulospalvelu</h1>


    

<form id="lomake" action="#">

    <fieldset>
    <legend>Joukkueen tiedot</legend> 
      <p>
        <label class="vasen" for="jnimi">Nimi</label> 
        <input id="jnimi" type="text" class ="attr" name="joukkue" required="required"/>
      </p>
      
      <div class ="vasen">Sarjat</div>

        <p>
          <label class="oikea">sarja1
          <input type="radio" id="sarja1" name="rg" checked="checked" />
          </label>

          <br></br>

          <label class="oikea">sarja2
          <input type="radio" id="sarja2" name="rg"/>
          </label>

          <br></br>

          <label class="oikea">sarja3
          <input type="radio" id="sarja3" name="rg"/>
          </label>
        </p>

    </fieldset>

    <fieldset>
        <legend>Jäsenet</legend> 
          <p>
            <label class="vasen" for="jasen1">Jäsen 1</label> 
            <input id="jasen1" type="text" class ="attr" name="jasen" required="required"/>
          </p>
          
          <p>
            <label class="vasen" for="jasen2">Jäsen 2</label>
            <input id="jasen2" type="text" class ="attr" name="jasen" required="required"/>
          </p>
      
        </fieldset>
        <input type="submit" name ="tallenna" class="nappi" value="Tallenna" />
    
    </form>
